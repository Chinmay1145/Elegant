<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ensure all brand logos are uniform in size and style */
        .brand-item img {
            width: 150px; /* Set consistent width */
            height: 150px; /* Set consistent height */
            object-fit: contain; /* Maintain logo proportions */
            filter: grayscale(100%); /* Convert logos to grayscale */
            transition: transform 0.3s ease;
        }

        .brand-item img:hover {
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .brand-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="home.html">Elegant Store</a></div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="brand.html" class="active">Brands</a></li>
                <li>
                    <a href="#" id="cart-link">
                        <i class="fas fa-shopping-cart cart-icon"></i>
                        Cart (<span id="cart-count">0</span>)
                    </a>
                    <div class="cart-dropdown">
                        <div id="cart-items">Cart is empty</div>
                        <button id="checkout-button" onclick="location.href='customer-info.html'" disabled>Checkout</button>
                        <button id="clear-cart-button" class="clear-cart-button">
                            <i class="fas fa-trash"></i> Clear Cart
                        </button>
                    </div>
                </li>
                <li><button id="logout-button" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button></li>
            </ul>
        </nav>
    </header>

    <section class="brand-section">
        <h2>Our Featured Brands</h2>
        <div class="brand-container">
            <a href="converse.html" class="brand-item">
                <img src="img/CONVERSE_LOGO.png" alt="Converse">
            </a>
            <a href="adidas.html" class="brand-item">
                <img src="img/ADIDAS_LOGO.png" alt="Adidas">
            </a>
            <a href="newbalance.html" class="brand-item">
                <img src="img/NB_LOGO.png" alt="New Balance">
            </a>
            <a href="puma.html" class="brand-item">
                <img src="img/PUMA_LOGO.png" alt="Puma">
            </a>
            <a href="nike.html" class="brand-item">
                <img src="img/NIKE_LOGO.png" alt="Nike">
            </a>
            <a href="vans.html" class="brand-item">
                <img src="img/VANS_LOGO.png" alt="Vans">
            </a>
            <a href="underarmour.html" class="brand-item">
                <img src="img/UNDERARMOUR_LOGO.png" alt="Under Armour">
            </a>
            <a href="reebok.html" class="brand-item">
                <img src="img/REEBOK_LOGO.png" alt="Reebok">
            </a>
            <a href="asics.html" class="brand-item">
                <img src="img/ASICS_LOGO.png" alt="Asics">
            </a>
            <a href="fila.html" class="brand-item">
                <img src="img/FILA_LOGO.png" alt="Fila">
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Elegant Official Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
