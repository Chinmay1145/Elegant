<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vans - Elegant Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Elegant Store</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="brand.html">Brands</a></li>
                <li>
                    <a href="#" id="cart-link">
                        <i class="fas fa-shopping-cart cart-icon"></i>
                        Cart (<span id="cart-count">0</span>)
                    </a>
                    <div class="cart-dropdown">
                        <div id="cart-items">Cart is empty</div>
                        <button id="checkout-button" disabled>Checkout</button>
                        <button id="clear-cart-button" class="clear-cart-button">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section class="product-section">
        <h2>VANS</h2>
        <div class="product-container">
            <div class="product-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPSq6skDnQsxmBFf5B3-gIUKdLsqOlhwjNOQ&s" alt="Vans Old Skool">
                <h3>Vans Old Skool</h3>
                <p>Black/White</p>
                <p class="price">Rs 999.000</p>
                <p>⭐️⭐️⭐️⭐️⭐️ (62)</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <div class="product-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSRNOzumbpgF915bwx4HgcCfLf-OiYuh4leQ&s" alt="Vans Authentic">
                <h3>Vans Authentic</h3>
                <p>True White</p>
                <p class="price">Rs 899.000</p>
                <p>⭐️⭐️⭐️⭐️⭐️ (45)</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>

            <div class="product-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIobHPWFCGR9VwZZSLMDPJk9d7l-tkZToo0sXcDIAX10x7_19jXxo7FxJPSEgQP4JKMUA&usqp=CAU" alt="Vans Sk8-Hi">
                <h3>Vans Sk8-Hi</h3>
                <p>Black/White</p>
                <p class="price">Rs 1.099.000</p>
                <p>⭐️⭐️⭐️⭐️⭐️ (51)</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Elegant Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
